    <style>
        /* Add background image to body */
        body {
            background-image: url('../static/images/glass.jpg'); /* Adjust the path as necessary */
            background-repeat: no-repeat;
            background-size: cover; /* Ensures the image covers the entire screen */
            background-position: center center; /* Centers the image */
            background-attachment: fixed; /* Keeps the background fixed when scrolling */
            color: #fff; /* Change text color if needed for better contrast */
            font-family: Arial, sans-serif; /* Adjust font as needed */
        }

        /* Modal overlay */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            animation: fadeIn 0.4s;
        }

        /* Modal content */
        .modal-content {
            background-color: #fff;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            width: 350px;
            max-width: 80%;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            animation: slideDown 0.5s ease;
        }

        /* Close button */
        .close {
            color: #333;
            font-size: 22px;
            font-weight: bold;
            position: absolute;
            right: 20px;
            top: 15px;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
        }

        /* Modal text and headings */
        .modal-content h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #2b8a3e; /* Success green */
        }

        .modal-content h2.error {
            color: #d9534f; /* Error red */
        }

        .modal-content p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Styling for Prediction Result Section */

/* Prediction Text Styling */
#about p {

}

/* Mobile Responsiveness */
@media (max-width: 768px) {

        padding: 20px 15px;

    }

    }

    #about p {

    }

    #about img {
        width: 250px; /* Adjust image size for smaller screens */
    }
}
